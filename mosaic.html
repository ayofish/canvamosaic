<!DOCTYPE html>
<html>

<head>
    <!-- css here-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Mosaic</title>
</head>

<body>
    <!-- Simple image input here-->
    <div id="main-container" class="fade">
        <!-- simple toolbar of actions -->
        <div class="toolbar">
            <h1>Mosaic Maker</h1>
            <!-- only accept images -->
            <!-- <input class="toolbar-input-file" type="file" id="image-input" accept="image/*" /> -->
            <div class="fileinputcontainer">
                <!-- <label for="image-input">Choose a file</label> -->
                <button id="file-input-button">Choose a Picture</button>
                <div id="input-file-name"></div>
                <input type="file" name="file" id="image-input" accept="image/*" class="fileinput" />
            </div>
            <div class="toolbaractions">
                <button class="toolbar-action" id="render-mosaic">Render Mosaic</button>
            </div>
        </div>
        <div id="fakeimagearea">
            image preview
        </div>
        <!-- loading text -->
        <div id="loading-text-area" style="display:none;">
            <span class="loadingText">rendering mosaic...</span>
        </div>
        <!-- preview area-->
        <div id="imagearea" style="display:none;">
            <!-- preview canvas for original image-->
            <div id="preview-area">
                <!-- <canvas id="preview-canvas"></canvas> -->
            </div>
            <!-- preview area for the mosaic -->
            <div id="mosaic-area">
                <!-- <canvas id="mosaic-canvas"></canvas> -->
            </div>
        </div>
    </div>
    <!-- All Scripts at the bottom of the body so as to improve loading -->
    <script type="text/javascript" src="js/mosaic.js"></script>
    <script type="text/javascript" src="js/mosaicTileWorker.js"></script>
    <script type="text/javascript" src="js/mosaicService.js"></script>
    <script type="text/javascript" src="js/uiHandler.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
</body>

</html>
