<!DOCTYPE html>
<html>

<head>
    <!-- css here-->
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <title>Mosaic</title>
</head>

<body>
    <!-- Simple image input here-->
    <div id="main-container" class="fade">
        <!-- simple toolbar of actions -->
        <div class="toolbar">
            <!-- only accept images -->
            <input class="toolbar-input-file" type="file" id="image-input" accept="image/*" />
            <button class="toolbar-action" id="render-mosaic">Render Mosaic</button>
            <button class="toolbar-action" id="clear-preview">Clear Preview</button>
        </div>
        <!-- preview area-->
        <div class="preview-area">
            <!-- preview canvas for original image-->
            <div>
                <canvas id="preview-canvas"></canvas>
            </div>
            <!-- preview area for the mosaic -->
            <div>
                <canvas id="mosaic-canvas"></canvas>
            </div>
        </div>
    </div>
    <!-- All Scripts at the bottom of the body so as to improve loading -->
    <script type="text/javascript" src="js/mosaic.js"></script>
    <script type="text/javascript" src="js/uiHandler.js"></script>
    <script type="text/javascript" src="js/ImageTile.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
</body>

</html>
